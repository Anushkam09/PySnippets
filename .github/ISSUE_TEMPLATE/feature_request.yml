name: âœ¨ Feature Request
description: Suggest a feature
title: "[Feature Request]: "
body:
  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for this feature.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: Please provide a detailed description of the feature you are requesting.
      placeholder: Describe the new feature or enhancement you'd like to see.
    validations:
      required: true


  - type: checkboxes
    id: terms
    attributes:
      label: Record
      options:
        - label: "I agree to follow this project's Code of Conduct"
          required: true
        - label: "I want to work on this issue"
          required: False
        - label: "I'm willing to provide further clarification or assistance if needed."
          required: False
          
  - type: textarea
    id: full-name
    attributes:
      label: Full Name
      description: Please enter your full name.
      placeholder: Enter your full name here.
    validations:
      required: true

  - type: textarea
    id: participant-role
    attributes:
      label: Participant Role
      description: Please mention your role in the Open Source Program (e.g., GSOC, GSSOC, SSOC, JWOC).
      placeholder: Enter your participant role here.
    validations:
      required: true
